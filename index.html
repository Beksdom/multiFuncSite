<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator Dark/Light</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&amp;display=swap'><link rel="stylesheet" href="./calc.css">

</head>
<body>
<div class="toggleBtn"></div>
<div class="calculator">
  <div class="buttons">
    <h2 id="value"></h2>
    <span id="clear">Clear</span>
    <span>/</span>
    <span>*</span>
    <span>7</span>
    <span>8</span>
    <span>9</span>
    <span>-</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span id="plus">+</span>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>0</span>
    <span>00</span>
    <span>.</span>
    <span id="equal">=</span>
  </div>
</div>

  <div class="calculator links-box" style="margin-top: 15px;">
    <div class="buttons" style="gap: 10px; display: flex; align-items: center; justify-content: center;">
  <span style="width: 100%; height: 100%; text-align: center; text-decoration: none; "><a style="width: 125px; height: 46.4px; text-align: center; text-decoration: none; display: flex;align-items: center; justify-content: center; color: #666;" href="./qr.html">QR</a></span>
  <span style="width: 100%; height: 100%; text-align: center; text-decoration: none; "><a style="width: 125px; height: 46.4px; text-align: center; text-decoration: none; display: flex;align-items: center; justify-content: center; color: #666;" href="./Password.html">Password generator</a></span>
  </div>
  </div>


  <script  src="./calc.js"></script>

</body>
</html>
